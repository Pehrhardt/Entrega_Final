<body>



<div class="card-header"  style="text-align: center"> <h2>Publica un articulo </h2></div>
<div class="card-body" style="width: auto!Important; height: auto!important; padding: 74px;">

  <form  enctype="multipart/form-data" method="POST">
  {% csrf_token %}

  <div class="row gx-3 mb-3">
    <div class="col-md-12">
      <label class="small mb-1" for="inputtitulo">Titulo</label>
      <input class="form-control" id="inputtitulo" type="text" placeholder="Ingrese titulo" value="" name="titulo">
    </div>

    <div class="col-md-12">
      <label class="small mb-1" for="inputLastName">Contenido</label>
      <textarea id="contenido" name="contenido" class="form-control" rows="10" cols="50"></textarea>
    </div>

    <div class="col-md-12">
      <label class="small mb-1" for="inputLastName">Resumen</label>
      <textarea id="contenido" name="resumen" class="form-control" rows="10" cols="50"></textarea>
    </div>
  </div>
    <div class="mb-3">
      <label class="small mb-12" for="inputEmailAddress">Categoria </label>
      <select id="categoria" name="categoria">
      {% for Categorias in lista_categorias %}
                <option value="{{ Categorias.id }}">{{ Categorias.titulo }}</option>
      {% endfor %}
    </select>
    </div>

    <div class="mb-3">
      <label class="small mb-1" for="inpuimage"> Subir imagen </label>
      <input class="form-control" type="file"  id="imagen" name="imagen" value="">
    </div>

    
  <button class="btn btn-primary" type="submit" value="save">Publicar</button>


</form>
</div>



<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
